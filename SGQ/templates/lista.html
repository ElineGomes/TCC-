{% extends "body.html" %}
{% block conteudo %}
    <h1>Lista de Atividades</h1>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Processo</th>
                        <th>Atividade</th>
                        <th>Tempo (s)</th>
                    </tr>
                </thead>
                <tbody>
                {% for atividade in atividades %}
                                <tr>
                                    <td>{{ atividade.processo }}</td>
                                    <td>{{ atividade.atividade }}</td>
                                    <td>{{ atividade.tempo }}</td>
                                </tr>
                {% endfor %}
                </tbody>
            </table>

{% endblock %}
